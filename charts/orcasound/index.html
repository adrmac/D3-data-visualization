<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orcasound</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="main">
      <div class="container">
        <div id="title">Orcasound listeners recorded at each detection</div>
        <div id="legend">
          <div class="legend-block">
            <div class="legend-color" style="background: red;"></div>
            <div class="legend-text">Orcasound Lab</div>
          </div>
          <div class="legend-block">
            <div class="legend-color" style="background: blue;"></div>
            <div class="legend-text">Bush Point</div>
          </div>
          <div class="legend-block">
            <div class="legend-color" style="background: green;"></div>
            <div class="legend-text">Port Townsend</div>
          </div>
        </div>
        <div class="visHolder"></div>
        <div class="buttons" style="width: 100%; display: flex; justify-content: space-between;">
          <form id="startForm">
            <div>start date</div>
            <div id="startDate"></div>
            <br />
            <label for="startYear">year:</label>
            <input type="text" name="startYear" id="startYear">
            <span>-</span>
            <label for="startMonth">month:</label>
            <input type="text" name="startMonth" id="startMonth">
            <span>-</span>
            <label for="startDay">day:</label>
            <input type="text" name="startDay" id="startDay">
            <span>&nbsp;&nbsp;</span>
            <label for="startHour">hour:</label>
            <input type="text" name="startHour" id="startHour">
            <span>:</span>
            <label for="startMinute">minute:</label>
            <input type="text" name="startMinute" id="startMinute">
            <span>:</span>
            <label for="startSecond">second:</label>
            <input type="text" name="startSecond" id="startSecond">
            <span>&nbsp;&nbsp;</span>
            <input type="submit" value="Submit">
          </form>
          <form id="endForm">
            <div>end date</div>
            <div id="endDate"></div>
            <br />
            <label for="endYear">year:</label>
            <input type="text" name="endYear" id="endYear">
            <span>-</span>
            <label for="endMonth">month:</label>
            <input type="text" name="endMonth" id="endMonth">
            <span>-</span>
            <label for="endDay">day:</label>
            <input type="text" name="endDay" id="endDay">
            <span>&nbsp;&nbsp;</span>
            <label for="endHour">hour:</label>
            <input type="text" name="endHour" id="endHour">
            <span>:</span>
            <label for="endMinute">minute:</label>
            <input type="text" name="endMinute" id="endMinute">
            <span>:</span>
            <label for="endSecond">second:</label>
            <input type="text" name="endSecond" id="endSecond">
            <span>&nbsp;&nbsp;</span>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
      <div id="dataHolder"></div>
    </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.4/d3.min.js"></script>
      <script type="module" src="../script.js"></script>
    </body>
</html>
